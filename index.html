<script>
const audio = document.getElementById("music");

function startExperience() {
  document.getElementById("startPopup").style.display = "none";
  audio.play();
  startFireworks();
}

function chooseDate(option) {
  const date = prompt("Choose a date (YYYY-MM-DD):");
  if (!date) return;

  const subject = "New Year Date Plan ‚ù§Ô∏è";
  const body = `Hey Monu,\n\nI choose: ${option}\nLet‚Äôs meet on: ${date}\n\nLove,\nManu ‚ù§Ô∏è`;

  window.location.href = `mailto:suyashkulkarni653@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
}

// FIREWORKS
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function random(min, max) {
  return Math.random() * (max - min) + min;
}

let fireworks = [];

function createFirework() {
  fireworks.push({
    x: random(0, canvas.width),
    y: canvas.height,
    targetY: random(100, 300),
    speed: random(3, 6),
    color: `hsl(${Math.random()*360},100%,60%)`
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (Math.random() < 0.05) createFirework();

  fireworks.forEach((f, i) => {
    f.y -= f.speed;
    ctx.beginPath();
    ctx.arc(f.x, f.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = f.color;
    ctx.fill();
    if (f.y < f.targetY) fireworks.splice(i, 1);
  });

  requestAnimationFrame(animate);
}
</script>
